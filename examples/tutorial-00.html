<html>
<head>
<title>SpiderGL - Tutorial 0 - Setup</title>
<script type="text/javascript" src="../lib/spidergl.js"></script>
<script type="text/javascript">

/*****************************************************************************/

// make constants, functions and classes global:
//   SpiderGL.SomeModule.SOME_CONSTANT --> SGL_SOME_CONSTANT
//   SpiderGL.SomeModule.someFunction  --> sglSomeFunction
//   SpiderGL.SomeModule.SomeClass     --> SglSomeClass
SpiderGL.openNamespace();

function log(msg) {
	document.getElementById("log-text").innerHTML += msg + "\n";
}

function tutorial() {
	log("SpiderGL Version: " + SGL_VERSION_STRING);
}

window.onload = tutorial;

/*****************************************************************************/

</script>
</head>
<body>
<center>
<h3>SpiderGL - Tutorial 0 - Setup</h3>
<hr/>
<textarea id="log-text" rows="10" cols="80"></textarea>
<hr/>
</center>
</body>
</html>
